<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODA IMPETO | Create Account</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,400;6..96,600;6..96,700&family=Cinzel:wght@400;600;700&display=swap"
        rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container {
            max-width: 500px;
            margin: 120px auto 60px;
            padding: 40px;
            background: rgba(30, 30, 30, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        .auth-title {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--color-gray);
        }

        .form-control {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--color-white);
            font-family: 'Bodoni Moda', serif;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--color-accent);
        }

        .btn-submit {
            width: 100%;
            margin-top: 10px;
        }

        .auth-footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: var(--color-gray);
        }

        .auth-footer a {
            color: var(--color-white);
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="nav" id="nav">
        <a href="index.html" class="nav__logo-link">
            <img src="assets/logo.png" alt="MODA IMPETO" class="nav__logo">
        </a>
    </nav>

    <div class="auth-container">
        <h1 class="auth-title">Create Account</h1>
        <form id="registerForm">
            <div class="form-group">
                <input type="text" id="firstName" class="form-control" placeholder="First Name" required
                    autocomplete="given-name">
            </div>
            <div class="form-group">
                <input type="text" id="lastName" class="form-control" placeholder="Last Name" required
                    autocomplete="family-name">
            </div>
            <div class="form-group">
                <input type="email" id="email" class="form-control" placeholder="Email Address" required
                    autocomplete="email">
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-control" placeholder="Password" required
                    autocomplete="new-password">
            </div>
            <div class="form-group">
                <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required
                    autocomplete="new-password">
            </div>
            <p style="font-size: 0.85rem; color: var(--color-gray); margin-bottom: 20px; text-align: center;">
                Please make sure to write down your password so you don't forget it.
            </p>

            <button type="submit" class="btn btn--primary btn-submit">CREATE</button>
        </form>
        <div class="auth-footer">
            Already have an account? <a href="account_login.html">Login</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p style="text-align: center; color: var(--color-gray); font-size: 0.8rem;">
                Â© 2026 MODA IMPETO. All rights reserved.
            </p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.disabled = true;
            btn.textContent = 'CREATING...';

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                btn.disabled = false;
                btn.textContent = 'CREATE';
                return;
            }

            const data = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                password: password
            };

            try {
                const res = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await res.json();

                if (res.ok) {
                    alert('Account created successfully! Please login.');
                    const urlParams = new URLSearchParams(window.location.search);
                    const redirect = urlParams.get('redirect');
                    window.location.href = 'account_login.html' + (redirect ? '?redirect=' + redirect : '');
                } else {
                    alert(result.message);
                    btn.disabled = false;
                    btn.textContent = 'CREATE';
                }
            } catch (err) {
                console.error(err);
                alert('An error occurred.');
                btn.disabled = false;
                btn.textContent = 'CREATE';
            }
        });

        // Preserve redirect param on login link
        const urlParamsShim = new URLSearchParams(window.location.search);
        const redirectShim = urlParamsShim.get('redirect');
        if (redirectShim) {
            const loginLink = document.querySelector('a[href="account_login.html"]');
            if (loginLink) {
                loginLink.href += '?redirect=' + redirectShim;
            }
        }
    </script>
</body>

</html>

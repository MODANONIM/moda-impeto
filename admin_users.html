<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODA IMPETO | User Management</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,400;6..96,600;6..96,700&family=Cinzel:wght@400;600;700&display=swap"
        rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin.css"> <!-- Reuse admin styles -->
    <style>
        .user-list {
            display: grid;
            gap: 15px;
        }

        .user-card {
            background: rgba(30, 30, 30, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .user-card:hover {
            border-color: var(--color-accent);
            transform: translateY(-2px);
        }

        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .user-name {
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            color: var(--color-white);
        }

        .user-email {
            color: var(--color-gray);
            font-size: 0.9rem;
        }

        .user-joined {
            font-size: 0.8rem;
            color: var(--color-gray);
        }

        /* User Detail Modal (Reusing modal styles roughly) */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #111;
            padding: 40px;
            border: 1px solid var(--color-accent);
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: var(--color-gray);
        }

        .detail-section {
            margin-bottom: 30px;
        }

        .detail-title {
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            color: var(--color-accent);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <script src="assets/admin-auth.js"></script>
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <div class="admin-sidebar__logo">
                <a href="index.html"><img src="assets/logo.png" alt="MODA IMPETO"></a>
            </div>
            <nav class="admin-sidebar__nav">
                <a href="admin.html" class="admin-sidebar__link">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 3c1.93 0 3.5 1.57 3.5 3.5S13.93 13 12 13s-3.5-1.57-3.5-3.5S10.07 6 12 6zm7 13H5v-.23c0-.62.28-1.2.76-1.58C7.47 15.82 9.64 15 12 15s4.53.82 6.24 2.19c.48.38.76.97.76 1.58V19z" />
                    </svg>
                    商品管理
                </a>
                <a href="orders.html" class="admin-sidebar__link">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M18 17H6v-2h12v2zm0-4H6v-2h12v2zm0-4H6V7h12v2zM3 22l1.5-1.5L6 22l1.5-1.5L9 22l1.5-1.5L12 22l1.5-1.5L15 22l1.5-1.5L18 22l1.5-1.5L21 22V2l-1.5 1.5L18 2l-1.5 1.5L15 2l-1.5 1.5L12 2l-1.5 1.5L9 2 7.5 3.5 6 2 4.5 3.5 3 2v20z" />
                    </svg>
                    注文管理
                </a>
                <a href="inventory.html" class="admin-sidebar__link">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M20 2H4c-1 0-2 .9-2 2v3.01c0 .72.43 1.34 1 1.69V20c0 1.1 1.1 2 2 2h14c.9 0 2-.9 2-2V8.7c.57-.35 1-.97 1-1.69V4c0-1.1-1-2-2-2zm-5 12H9v-2h6v2zm5-7H4V4h16v3z" />
                    </svg>
                    在庫管理
                </a>
                <a href="admin_users.html" class="admin-sidebar__link active">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z" />
                    </svg>
                    顧客管理
                </a>
            </nav>
            <div class="admin-sidebar__footer">
                <button class="admin-sidebar__logout" id="logoutBtn">ログアウト</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <header class="admin-header">
                <h1 class="admin-header__title">顧客管理</h1>
                <p class="admin-header__subtitle">登録済み顧客を管理します</p>
            </header>

            <div class="user-list" id="userList">
                <p>Loading users...</p>
            </div>
        </main>
    </div>

    <!-- User Detail Modal -->
    <div class="modal" id="userModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modalUserName" style="font-family: 'Cinzel'; margin-bottom: 5px;">User Name</h2>
            <p id="modalUserEmail" style="color: grey; margin-bottom: 20px;">email@example.com</p>

            <div class="detail-section">
                <h3 class="detail-title">Profile Info</h3>
                <div id="modalUserProfile">
                    <!-- Populated by JS -->
                </div>
            </div>

            <div class="detail-section">
                <h3 class="detail-title">Order History</h3>
                <div id="modalUserOrders">
                    <!-- Populated by JS -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <!-- Reusing fetchWithAuth logic? No, script.js handles frontend specific logic -->
    <script>
        // Inline script for Admin Users logic for simplicity, similar to other admin pages

        // Auth Logic is handled by admin-auth.js

        // --- Main Logic ---
        document.addEventListener('DOMContentLoaded', () => {
            fetchUsers();

            // logoutBtn listener is handled by admin-auth.js if ID matches

            // Modal Close
            document.querySelector('.close-modal').addEventListener('click', () => {
                document.getElementById('userModal').classList.remove('active');
            });
        });

        async function fetchUsers() {
            try {
                const res = await fetchWithAuth('/api/users');
                if (!res.ok) throw new Error('Failed to fetch users');
                const users = await res.json();
                renderUsers(users);
            } catch (err) {
                console.error(err);
                document.getElementById('userList').innerHTML = '<p>Error loading users.</p>';
            }
        }

        function renderUsers(users) {
            const list = document.getElementById('userList');
            if (users.length === 0) {
                list.innerHTML = '<p>No users registered.</p>';
                return;
            }

            list.innerHTML = users.map(user => `
                <div class="user-card" onclick="openUserModal('${user._id}')">
                    <div class="user-header">
                        <span class="user-name">${user.firstName} ${user.lastName}</span>
                        <span class="user-joined">Joined: ${new Date(user.createdAt).toLocaleDateString()}</span>
                    </div>
                    <div class="user-email">${user.email}</div>
                </div>
            `).join('');
        }

        async function openUserModal(userId) {
            try {
                const res = await fetchWithAuth(`/api/users/${userId}`);
                if (!res.ok) throw new Error('Failed to fetch user details');
                const { user, orders } = await res.json();

                document.getElementById('modalUserName').textContent = `${user.firstName} ${user.lastName}`;
                document.getElementById('modalUserEmail').textContent = user.email;

                // Profile Info
                document.getElementById('modalUserProfile').innerHTML = `
                    <p>Phone: ${user.phone || 'N/A'}</p>
                    <p>Address: ${user.address || 'N/A'}, ${user.apartment || ''}</p>
                    <p>City: ${user.city || 'N/A'}, ${user.zipCode || ''}</p>
                `;

                // Order History
                if (orders.length === 0) {
                    document.getElementById('modalUserOrders').innerHTML = '<p>No orders yet.</p>';
                } else {
                    document.getElementById('modalUserOrders').innerHTML = orders.map(order => `
                        <div style="border: 1px solid #333; padding: 10px; margin-bottom: 10px; border-radius: 4px;">
                            <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                                <span style="font-weight:bold;">${order.orderId}</span>
                                <span style="font-size:0.8rem;">${new Date(order.createdAt).toLocaleDateString()}</span>
                            </div>
                            <div style="font-size:0.9rem; margin-bottom:5px;">
                                Status: <span style="font-weight:bold;">${order.status}</span>
                            </div>
                            <div style="font-size:0.9rem;">
                                Total: ¥${order.totalAmount.toLocaleString()}
                            </div>
                        </div>
                    `).join('');
                }

                document.getElementById('userModal').classList.add('active');
            } catch (err) {
                console.error(err);
                alert('Failed to load user details.');
            }
        }
    </script>
</body>

</html>

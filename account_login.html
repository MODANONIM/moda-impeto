<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODA IMPETO | Login</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,400;6..96,600;6..96,700&family=Cinzel:wght@400;600;700&display=swap"
        rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container {
            max-width: 500px;
            margin: 120px auto 60px;
            padding: 40px;
            background: rgba(30, 30, 30, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        .auth-title {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--color-gray);
        }

        .form-control {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--color-white);
            font-family: 'Bodoni Moda', serif;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--color-accent);
        }

        .btn-submit {
            width: 100%;
            margin-top: 10px;
        }

        .auth-footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: var(--color-gray);
        }

        .auth-footer a {
            color: var(--color-white);
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="nav scrolled" id="nav">
        <div class="nav__toggle" id="navToggle">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <a href="index.html" class="nav__logo-link">
            <img src="assets/logo.png" alt="MODA IMPETO" class="nav__logo">
        </a>

        <ul class="nav__links">
            <li><a href="index.html" class="nav__link">HOME</a></li>
            <li><a href="index.html#products" class="nav__link">COLLECTION</a></li>
            <li><a href="index.html#hero" class="nav__link">STORY</a></li>
            <li><a href="#footer" class="nav__link">CONTACT</a></li>
        </ul>

        <div class="nav__user-actions" style="display: flex; align-items: center; gap: 15px;">
            <a href="account.html" class="nav__account-link" aria-label="My Account"
                style="color: inherit; text-decoration: none; display: flex; align-items: center;">
                <svg viewBox="0 0 24 24" style="width: 24px; height: 24px; fill: currentColor;">
                    <path
                        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z" />
                </svg>
            </a>
            <div class="nav__cart">
                <a href="cart.html" class="nav__cart-link">
                    <svg viewBox="0 0 24 24" class="nav__cart-icon">
                        <path
                            d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z" />
                    </svg>
                    <span class="nav__cart-count" id="cartCount">0</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <h1 class="auth-title">Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <input type="email" id="email" class="form-control" placeholder="Email Address" required
                    autocomplete="email">
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-control" placeholder="Password" required
                    autocomplete="current-password">
            </div>

            <button type="submit" class="btn btn--primary btn-submit">LOGIN</button>
        </form>
        <div class="auth-footer">
            Don't have an account? <a href="account_register.html">Create one</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p style="text-align: center; color: var(--color-gray); font-size: 0.8rem;">
                Â© 2026 MODA IMPETO. All rights reserved.
            </p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.disabled = true;
            btn.textContent = 'LOGGING IN...';

            const data = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                const res = await fetch('/api/auth/user-login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await res.json();

                if (res.ok) {
                    localStorage.setItem('moda_impeto_user_token', result.token);
                    localStorage.setItem('moda_impeto_user', JSON.stringify(result.user));

                    // Merge guest cart if exists
                    if (typeof mergeGuestCart === 'function') {
                        mergeGuestCart(result.user._id || result.user.id);
                    }

                    const urlParams = new URLSearchParams(window.location.search);
                    const redirect = urlParams.get('redirect');
                    window.location.href = redirect || 'index.html';
                } else {
                    alert(result.message);
                    btn.disabled = false;
                    btn.textContent = 'LOGIN';
                }
            } catch (err) {
                console.error(err);
                alert('An error occurred.');
                btn.disabled = false;
                btn.textContent = 'LOGIN';
            }
        });

        // Preserve redirect param on register link
        const urlParamsShim = new URLSearchParams(window.location.search);
        const redirectShim = urlParamsShim.get('redirect');
        if (redirectShim) {
            const registerLink = document.querySelector('a[href="account_register.html"]');
            if (registerLink) {
                registerLink.href += '?redirect=' + redirectShim;
            }
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODA IMPETO | Order History</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,400;6..96,600;6..96,700&family=Cinzel:wght@400;600;700&display=swap"
        rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <style>
        .history-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 120px 20px 60px;
        }

        .history-title {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-align: center;
        }

        .order-card {
            background: rgba(30, 30, 30, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border-color: var(--color-accent);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .order-id {
            font-family: 'Bodoni Moda', serif;
            font-size: 1.2rem;
            color: var(--color-white);
        }

        .order-date {
            color: var(--color-gray);
            font-size: 0.9rem;
        }

        .order-status {
            padding: 5px 12px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: #ffd700;
            color: #000;
        }

        .status-processing {
            background: #1e90ff;
            color: #fff;
        }

        .status-shipped {
            background: #32cd32;
            color: #fff;
        }

        .status-delivered {
            background: #fff;
            color: #000;
        }

        .status-cancelled {
            background: #ff4444;
            color: #fff;
        }

        .order-items {
            display: grid;
            gap: 15px;
        }

        .order-item {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .item-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
        }

        .item-details {
            flex: 1;
        }

        .item-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .item-meta {
            color: var(--color-gray);
            font-size: 0.9rem;
        }

        .order-footer {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .order-total {
            font-size: 1.2rem;
            font-family: 'Bodoni Moda', serif;
        }

        .cancel-btn {
            background: transparent;
            border: 1px solid var(--color-red);
            color: var(--color-red);
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Cinzel', serif;
            font-size: 0.8rem;
        }

        .cancel-btn:hover {
            background: var(--color-red);
            color: white;
        }

        .empty-history {
            text-align: center;
            padding: 60px 20px;
            color: var(--color-gray);
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="nav" id="nav">
        <a href="index.html" class="nav__logo-link">
            <img src="assets/logo.png" alt="MODA IMPETO" class="nav__logo">
        </a>
        <div class="nav__user-actions" style="display: flex; align-items: center; gap: 20px;">
            <!-- History Link injected by JS -->
            <div class="nav__cart">
                <a href="cart.html" class="nav__cart-link">
                    <svg viewBox="0 0 24 24" class="nav__cart-icon">
                        <path
                            d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z" />
                    </svg>
                    <span class="nav__cart-count" id="cartCount">0</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="history-container">
        <h1 class="history-title">Order History</h1>
        <div id="orderHistoryList">
            <p class="empty-history">Loading order history...</p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer" id="footer">
        <div class="container">
            <div class="footer__bottom">
                <p class="footer__copyright">Â© 2026 MODA IMPETO. All rights reserved.</p>
                <div class="footer__legal">
                    <a href="privacy.html">Privacy Policy</a>
                    <a href="terms.html">Terms of Service</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
